<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width">
        <title>Hello World!</title>
        <link href = "style.css" rel = "stylesheet" type = "text/css" />
        <script src = "https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-assets>
            <!--Assets-->
            <img id = "text" src = "Textures/Text.jpeg">
            <img id = "floor" src = "Textures/Stone_floor_basecolor.png">
            <img id = "floor_NM" src = "Textures/Stone_floor_basecolor.png">
            <a-asset-item id = "GLTF" src = "Models/Car.gltf"></a-asset-item>
            <a-asset-item id = "Car" src = "Models/Car.obj"></a-asset-item>
            <a-asset-item id = "Car_color" src = "Models/Car.mtl"></a-asset-item>
            <a-asset-item id = "MonaLisa" src = "Models/Mona Lisa (GLTF).glb"></a-asset-item>
        </a-assets>

        <a-scene>
            <!--Sky-->
            <a-sky color = "lightblue"></a-sky>

            <!--Ground-->
            <a-plane
                material = "color: #FFFFFF;
                            src: #floor;
                            repeat: 10 10;
                            normal-map: #floor_NM
                            repeat: 10 10;"
                rotation = "-90 0 0"
                scale = "20 20 1"
            ></a-plane>
            
            <!--3D Mona Lisa-->>
            <a-entity position = "3 0 -4">
                <!--3D Mona Lisa-->>
                <a-box scale = "1 1.5 1"
                       position = "0 0.5 0"
                       color = "#2a2b30"></a-box>
                <a-entity
                    gltf-model = #MonaLisa
                    position = "-0.05 1.25 0.17"
                    rotation = "0 0 0"
                    scale = "0.005 0.005 0.005"
                ></a-entity>
            </a-entity>

            <!--Car showcase placement and rotation-->
            <a-entity position = "0 0 -4" rotation = "0 -90 0">
                
                <a-box scale = "1 1.5 1"
                       position = "0 0.5 0"
                       color = "#2a2b30"></a-box>

                <!--Car showcase uing different file types-->
                <a-entity scale = "0.12 0.12 0.12"
                          position = "0 1.25 0">

                    <!--GLTF car-->
                    <a-entity
                        gltf-model = #GLTF
                        position = "0 0 2"
                        rotation = "-90 0 0"
                        scale = "0.05 0.05 0.05"
                    ></a-entity>
            
                    <!--OBJ Car-->
                    <a-entity 
                        obj-model = "obj: #Car; mtl: #Car_color"
                        position = "0 0 -2"
                        rotation = "-90 0 0"
                        scale = "0.05 0.05 0.05"
                    ></a-entity>
            
                    <!--text holder-->
                    <a-plane
                        material = "color: #FFFFFF;
                                    src: #text;"
                        position = "4 0.5 0"
                        rotation = "-25 90 0"
                        scale = "5 0.5 1"
                    ></a-plane>
                </a-entity>
            </a-entity>

        </a-scene>
        <script src="script.js"></script>
    </body>
</html>
